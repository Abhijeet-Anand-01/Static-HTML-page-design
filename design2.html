<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/design2.css">
    <title>Neomorphic Form</title>
</head>

<body>

    <div class="container">
        <div class="formpage">
            <header>
                <h1>Sign up</h1>
            </header>

            <section class="input-field">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input class="field" type="text" placeholder="Email Address">
            </section>

            <section class="input-field">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input class="field" type="text" placeholder="Password">
            </section>

            <section class="logbutton">
                <button>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    Log in</button>
            </section>

            <section class="actions">
                <button><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button><i class="fa fa-bookmark" aria-hidden="true"></i></button>
                <button><i class="fa fa-cog" aria-hidden="true"></i></button>
            </section>

            <footer>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input class="field" type="text" placeholder="Email Address">
                <button><i class="fa fa-search" aria-hidden="true"></i></button>
            </footer>
        </div>

    </div>
</body>

</html>
